<app-titlebar>
    <ng-template #titlebar_buttons>
        <div class="button go_back" (click)="onGoBack()">
            <img src="assets/arrow-go-back.svg" alt="">
        </div>
    </ng-template>
    <ng-template #titlebar_title>Titlebar title that you can change</ng-template>
</app-titlebar>
<div style="margin-top: 50px;">
    <h1>
        {{title}}
    </h1>
    <div class="container">
        <button (click)="onClickSync()" style="margin-right: 5px;">Click to send
            <strong><u>syncronous</u> "ping"</strong> to Electron backend!</button>
        <button (click)="onClickAsync()">Click to send
            <strong><u>a-syncronous</u> "ping"</strong> to Electron backend!</button>
    </div>
    <div class="container">
        <ul>
            <li *ngFor="let message of messages">
                <i [ngStyle]="{ 'margin-right': '5px' }">{{ message['time'] }}</i><strong class="{{ message['type'] }}">{{ message['type'] }} ({{ message['method'] }}):</strong> {{ message['text'] }}
            </li>
        </ul>
    </div>
    <div class="container">
        <button (click)="onExitApp()">Exit application</button>
    </div>
</div>
